<ion-content class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header class="login-header">
        <img src="assets/iconoapp.png" alt="Logo" class="logo">
        <h1>HOME 4 STUDENTS</h1>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input [(ngModel)]="user" (ionInput)="validateForm()" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input [(ngModel)]="password" (ionInput)="validateForm()" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="full" color="success" [disabled]="!isFormValid" (click)="login()">INGRESAR</ion-button>
        <ion-text class="register-text">
          ¿No tienes cuenta? <span (click)="navigateToRegister()">Regístrate</span>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
